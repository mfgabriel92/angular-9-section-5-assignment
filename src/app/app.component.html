<div class="container">
  <div class="p-5">
    <div class="row">
      <div class="col-lg-12">
        <app-game-control
          (intervalFired)="onIntervalFired($event)"
        ></app-game-control>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-odd *ngFor="let n of odds" [number]="n"></app-odd>
        <app-even *ngFor="let n of evens" [number]="n"></app-even>
      </div>
    </div>
  </div>
</div>
